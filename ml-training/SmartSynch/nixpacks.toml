[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "python311Packages.pip"
]

[phases.build]
cmds = [
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt"
]

[start]
cmd = ["python3", "-m", "uvicorn", "smartsynch.api.main:app", "--host", "0.0.0.0", "--port", "$PORT"]