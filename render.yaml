services:
  - type: web
    name: smartsynch-ml
    env: python
    buildCommand: |
      set -e  # Exit on any error
      echo "Current directory: $(pwd)"
      echo "Listing directory contents:"
      ls -la
      cd ml-training/SmartSynch || exit 1
      echo "Changed to SmartSynch directory"
      ls -la
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install -e .
    startCommand: |
      cd ml-training/SmartSynch && \
      uvicorn ml-training.SmartSynch.smartsynch.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: HUGGINGFACE_TOKEN
        sync: false