[phases.setup]
nixPkgs = [
    "gcc"
]

[phases.install]
cmds = [
    "whereis python3",
    "which python3",
    "python3 --version",
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt"
]

[start]
cmd = "python3 -m uvicorn smartsynch.api.main:app --host 0.0.0.0 --port $PORT"