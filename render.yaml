services:
  - type: web
    name: smartsynch-ml
    env: python
    rootDirectory: ml-training/SmartSynch
    buildCommand: |
      echo "Current directory: $(pwd)"
      echo "Listing directory contents:"
      ls -la
      echo "Installing requirements..."
      pip install -r requirements.txt
      pip install -e .
    startCommand: |
      echo "Python path before:" $PYTHONPATH
      export PYTHONPATH=$PYTHONPATH:/opt/render/project/src/ml-training/SmartSynch
      echo "Python path after:" $PYTHONPATH
      echo "Current directory:" $(pwd)
      echo "Directory contents:"
      ls -la
      uvicorn smartsynch.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10